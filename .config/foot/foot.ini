[main]
# Matches your Kitty font settings
font=CaskaydiaCove Nerd Font:size=11
# Equivalent to your 100c x 30c initial window size
initial-window-size-chars=100x30
pad=2x2

[scrollback]
# Matches your scrollback_lines 2000
lines=2000

[cursor]
# Matches cursor_blink yes
style=block
blink=yes

[colors]
# Poimandres palette (approximated from theme values)
background=1b1e28
foreground=a6accd

## Normal colors
regular0=1b1e28  # black
regular1=d0679d  # red
regular2=5de4c7  # green
regular3=fffac2  # yellow
regular4=add7ff  # blue
regular5=f087bd  # magenta
regular6=00ced1  # cyan
regular7=a6accd  # white

## Bright colors
bright0=303340   # bright black
bright1=d0679d   # bright red
bright2=5de4c7   # bright green
bright3=fffac2   # bright yellow
bright4=add7ff   # bright blue
bright5=f087bd   # bright magenta
bright6=00ced1   # bright cyan
bright7=e4f0fb   # bright white

[key-bindings]
# Foot uses these by default, but you can explicitly set them
# to match your Kitty maps if needed
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
