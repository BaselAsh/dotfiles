general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# BACKGROUND
background {
    monitor =
    # Use a screenshot of the desktop, blurred
    path = screenshot
    color = rgba(30, 30, 46, 0.95)
    
    # Blur effects to make it look fancy
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# INPUT FIELD (Password Box)
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    
    # Blue Colors matching your theme
    outer_color = rgb(0, 123, 255)       # Main Blue #007bff
    inner_color = rgb(30, 30, 46)        # Dark Background
    font_color = rgb(200, 200, 200)      # Light Grey Text
    fade_on_empty = false
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    
    position = 0, -20
    halign = center
    valign = center
}

# TIME LABEL
label {
    monitor =
    text = $TIME
    color = rgb(200, 200, 200)
    font_size = 64
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 100
    halign = center
    valign = center
}

